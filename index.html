<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button" 
    ><img class="move-icon" src="images/rock-emoji.png"></button>

    <button class="move-button js-paper-button" 
    ><img class="move-icon" src="images/rock-emoji.png"></button>

    <button class="move-button js-scissors-button" 
    ><img class="move-icon" src="images/scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button"
    >Reset Score</button>

    <button class="auto-play-button js-autoplay-button">Auto Play</button>

    <p class="js-confirmation-button"></p>

    <script src="scripts/12-rock-paper-scissor.js">
      
    </script>
  </body>
</html>
